<div class="page-content page-container" id="page-content">
    <div class="padding">
        <div class="row container d-flex justify-content-center">
<div class="col-xl-6 col-md-12">
                                                <div class="card user-card-full">
                                                    <div class="row m-l-0 m-r-0">
                                                        <div class="col-sm-4 bg-c-lite-green user-profile">
                                                            <div class="card-block text-center text-white">
                                                                <div class="m-b-25">
                                                                    <img src="{{picture}}" style="width:80% " class="img-radius" alt="User-Profile-Image">
                                                                </div>
                                                                <h6 class="f-w-600"> {{firstName}}  {{lastName}}</h6><br> 

                                                                <button type="button" class="btn btn-primary"
                                                                (click)="onUpload(id)">Upload Image</button>
                                                                
                                                                <i class=" mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"></i>
                                                            </div>
                                                        </div>
                                                        <div class="col-sm-8">
                                                            <div class="card-block">
                                                                <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Information</h6>
                                                                <div class="row">

                                                                    <div class="col-sm-6">
                                                                        <p class="m-b-10 f-w-600">Email</p>
                                                                        {{email}}
                                                                    </div>
                                                                    <div class="col-sm-6">
                                                                        <p class="m-b-10 f-w-600">PhoneNumber</p>
                                                                        {{phoneNumber}}
                                                                    </div>

                                                                    <div class="col-sm-6">
                                                                        <p class="m-b-10 f-w-600">Gender</p>
                                                                        {{gender}}
                                                                    </div>
                                                                    <div class="col-sm-6">
                                                                        <p class="m-b-10 f-w-600">Salary</p>
                                                                        {{salary}}
                                                                    </div>

                                                                </div>

                                                                <h6 class="m-b-20 m-t-40 p-b-5 b-b-default f-w-600">Address</h6>
                                                               
                                                                <div class="row">
                                                                    <div class="col-sm-6">
                                                                        <p class="m-b-10 f-w-600">Street</p>
                                                                        {{street}}
                                                                    </div>

                                                                    <div class="col-sm-6">
                                                                        <p class="m-b-10 f-w-600">City</p>
                                                                        {{city}}
                                                                    </div>
                                                                </div>

                                                                <div class="row">
                                                                    <div class="col-sm-6">
                                                                        <p class="m-b-10 f-w-600">State</p>
                                                                        {{state}}
                                                                    </div>

                                                                    <div class="col-sm-6">
                                                                        <p class="m-b-10 f-w-600">Zipcode</p>
                                                                        {{zipcode}}
                                                                    </div>
                                                                </div>                                                                 
                                                            </div>
                                                        </div>
                                                        
                                                    </div><br>

                                                    <button type="reset" class="btn btn-secondary"
                                                                 [routerLink]="['/employees']" [routerLinkActive]="'active'" >Back</button>
                                                </div>
                                            </div>
                                             </div>                                           

                                                </div>


                                                
                                            </div>
