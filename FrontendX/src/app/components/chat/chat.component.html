<app-header></app-header>


<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
         <div class="row d-flex justify-content-center align-items-center h-100">            
          <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 10px;">  
              <div class="card-body p-md-5">
                <div class="row justify-content-center">
                  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                    <div class="container" align ="center">

                        <h6>Messages</h6>
                            <ul>
                                <li *ngFor="let message of messages">
                                     {{ message.from }}<br>
                                     {{ message.message }}
                                </li>
                             </ul>
                    <div>

                </div>
            </div>
            </div>
            </div>
            </div>
            </div>
            </div>
    
    <div class="container h-auto">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 10px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
    <div class="container" align ="center">

    <div>
        Connected: {{ isConnected }}
    </div>
    
    <form [formGroup]="chatFormGroup" (ngSubmit)="onSubmit()">
        <input type="text" formControlName=message placeholder="Type message">&nbsp;
        <button type="submit" class="btn btn-primary" [disabled]="chatFormGroup.invalid">Send</button>
    </form>

   
    </div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
